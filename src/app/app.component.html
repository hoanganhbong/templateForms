<body>
  <h1 id="title">Survey Form</h1>
  <div id="form-outer">
    <p id="description">
      Let us know how we can improve freeCodeCamp
    </p>
    <form action="" name="form" (ngSubmit)="f.form.valid && onSubmit(f.value)" #f="ngForm" novalidate>
      <div class="rowTab">
        <div class="labels">
          <label for="name">* Name: </label>
        </div>
        <div class="rightTab">
          <input type="text" pattern="[a-zA-Z ]*" class="form-control" placeholder="Enter your name" name="name" [(ngModel)]="model.name"
            #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid}" required > 
          <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
            <div *ngIf="name.errors.required">Name is required</div>
          </div>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="email">* Email: </label>
        </div>
        <div class="rightTab">
          <input type="text" class="form-control" placeholder="Enter your Email" name="email" [(ngModel)]="model.email"
            #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
          <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Email must be a valid email address</div>
          </div>
        </div>

      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="age">* Age: </label>
        </div>
        <div class="rightTab">
          <input type="number" class="form-control" placeholder="Age" min="1" max="125" name="age" [(ngModel)]="model.age"
            #age="ngModel" [ngClass]="{ 'is-invalid': f.submitted && age.invalid }" required  />
          <div *ngIf="f.submitted && age.invalid" class="invalid-feedback">
            <div *ngIf="age.errors.required">Age is required</div>
            <!-- <div *ngIf="age.errors.0-9">Age must be number!</div> -->
            <!-- <div *ngIf="!age.errors.required "> Min Age is : 1!</div> -->
            <div *ngIf="age.errors.max"> Max Age is : 125!</div>
          </div>
        </div>

      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="currentPos">Which option best describes your current role?</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" name="currentPos" class="dropdown">
            <option disabled="" value="">Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none;">
            <li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio"
                  class="userRatings"></label></li>
            <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio"
                  class="userRatings"></label></li>
            <li class="radio"><label>Not sure<input name="radio-buttons" value="3" type="radio"
                  class="userRatings"></label></li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="most-like">What do you like most in FCC: </label>
        </div>
        <div class="rightTab">
          <select id="most-like" name="mostLike" class="dropdown">
            <option disabled="" selected="" value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
        </div>
        <div class="rightTab">
          <ul id="preferences" style="list-style: none;">
            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end
                Projects</label></li>
            <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects
            </li>
            <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Data
                Visualization</label></li>
            <li class="checkbox"><label><input name="prefer" value="4" type="checkbox"
                  class="userRatings">Challenges</label></li>
            <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Open Source
                Community</label></li>
            <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Gitter help
                rooms</label></li>
            <li class="checkbox"><label><input name="prefer" value="7" type="checkbox"
                  class="userRatings">Videos</label></li>
            <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">City
                Meetups</label></li>
            <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Wiki</label>
            </li>
            <li class="checkbox"><label><input name="prefer" value="10" type="checkbox"
                  class="userRatings">Forum</label></li>
            <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Additional
                Courses</label></li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="rightTab">
          <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment"
            placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
